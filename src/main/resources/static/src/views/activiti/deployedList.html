<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据操作 - 数据表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../start/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">数据操作</div>
                <div class="layui-card-body">
                    <div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;">
                        <button class="layui-btn" data-type="deleteModels">删除选中数据</button>
                    </div>

                    <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>

                    <script type="text/html" id="test-table-operate-barDemo">
                        <a class="layui-btn layui-btn-xs" lay-href="../src/views/activiti/nodeList.html?id={{d.ID}}">查询{{d.ID}}详情</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../../start/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../' //静态资源所在路径
    }).extend({
        index: 'index' //主入口模块
    }).use(['index', 'table'], function () {
        var table = layui.table
            , admin = layui.admin
            , form = layui.form;
        table.render({
            elem: '#test-table-operate'
            , url: "/deploy/deployed"
            // , width: admin.screen() > 1 ? 892 : ''
            , cellMinWidth: 60
            , height: 332
            , cols: [[
                {type: 'checkbox'}
                , {field: 'ID', title: '流程定义KEY', sort: true}
                , {field: 'name', title: '流程名称'}
                , {field: 'deploymentId',  title: 'deploymentId', sort: true}
                , { align: 'center',title: '操作', toolbar: '#test-table-operate-barDemo'}
            ]]
            , page: true
        });

        //监听表格复选框选择
        table.on('checkbox(test-table-operate)', function (obj) {
            console.log(obj)
        });

        //监听工具条
        table.on('tool(test-table-operate)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        type:"delete",
                        async: false,
                        url: "/deploy/delete",
                        data:{deploymentId:data.deploymentId,procDefId:data.ID },
                        success: function(){
                            table.reload('test-table-operate', {});
                            return true;
                        }
                    })
                    layer.close(index);
                });
            }
        });

        var $ = layui.$, active = {
            deleteModels: function () {
                layer.confirm('真的删除选中数据么', function (index) {
                    var checkStatus = table.checkStatus('test-table-operate'), data = checkStatus.data;
                    console.log(data)
                    var deploymentIds = "";
                    var procDefIds = "";
                    for(var i=0; i < data.length ; i++){
                        deploymentIds+= data[i].deploymentId + ",";
                        procDefIds+= data[i].ID + ",";
                    }
                    if(deploymentIds.length > 0){
                        $.ajax({
                            type:"delete",
                            async: false,
                            url: "/deploy/delete",
                            data:{deploymentId:deploymentIds,procDefId:procDefIds },
                            success: function(){
                                table.reload('test-table-operate', {});
                                return true;
                            }
                        })
                    }else{
                        layer.alert(JSON.stringify(data));
                    }
                    layer.close(index);
                })
            }
        };

        $('.test-table-operate-btn .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
